<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Parcelamento</title>
    <link rel="stylesheet" href="style.css">
    <!--Adicionar a seguinte meta tag para tornar o site responsivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img src="logo1.svg" alt="Macrovisão Oftalmologia" class="logo">
    <form>
        <label class="toggle" for="myToggle">
            <input class="toggle__input" name="" type="checkbox" id="myToggle">
            <div class="toggle__fill"></div>
        </label>
        <span id="versao" class="versao">
            Versão 1.01 <a
                href="https://github.com/fpedrolucas95/Macrovisao-Parcelamento/commit/8c3b0ef857fd3ec28dc08174d713b41318d75654">[Notas
                da versão]</a><br>
            17 de fevereiro de 2023
        </span>

        <span id="nome_empresa" class="nome_empresa">Usaremos as taxas da PagSeguro no cálculo.</span>
        <label for="nome">Paciente:</label>
        <input id="nome" name="nome" required><br>

        <label for="valor">Valor da cirurgia:</label>
        <input type="number" id="valor" name="valor" required><br>

        <label for="forma_pagamento">Forma de Pagamento:</label>
        <select id="forma_pagamento" name="forma_pagamento" required onchange="habilitar_parcela()">
            <option value="">Selecione uma opção</option>
            <option value="1">Crédito</option>
            <option value="2">Débito</option>
        </select><br>

        <label for="parcela">Número de Parcelas:</label>
        <input type="number" id="parcela" name="parcela" disabled><br>

        <button type="button" onclick="if (validarFormulario()) calcular_parcelamento()">Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div>
    <script src="calculadora.js"></script>

    <footer>
        <h4>
            O uso deste software é restrito apenas ao uso interno e não é permitido para uso externo. © 2023, Hospital
            de Olhos Macrovisão. Todos os direitos reservados.
        </h4>
    </footer>
</body>

</html>

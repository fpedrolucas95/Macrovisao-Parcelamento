<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Calculadora de parcelamento para cirurgias oftalmológicas da Macrovisão. Calcule o parcelamento de sua cirurgia com taxas da PagSeguro.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="language" content="pt-BR">
    <title>Calculadora de Parcelamento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

</head>

<body>
    <img src="logo1.svg" alt="Macrovisão Oftalmologia" class="logo">
    <form>
        <label class="toggle" for="myToggle">
            <input class="toggle__input" name="" type="checkbox" id="myToggle">
            <div class="toggle__fill"></div>
        </label>
        <span id="versao" class="versao">
            Versão 1.03a <a
                href="https://github.com/fpedrolucas95/Macrovisao-Parcelamento/commit/763474c74811aca06f38df4790257c79df6edeed">[Notas
                da versão]</a><br>
            23 de março de 2023 - Ana Lobbo Estética
        </span>

        <span id="nome_empresa" class="nome_empresa">Usaremos as taxas da PagSeguro no cálculo.</span>
        <label for="nome">Cliente:</label>
        <input id="nome" name="nome" required><br>
        
        <label for="valor">Procedimento:</label>
        <input id="cirurgia" name="cirurgia" required><br>

        <label for="valor">Valor do procedimento:</label>
        <input type="number" id="valor" name="valor" required><br>

        <label for="forma_pagamento">Forma de Pagamento:</label>
        <select id="forma_pagamento" name="forma_pagamento" required onchange="habilitar_parcela()">
            <option value="">Selecione uma opção</option>
            <option value="1">Crédito</option>
            <option value="2">Débito</option>
        </select><br>

        <label for="parcela">Número de Parcelas:</label>
        <input type="number" id="parcela" name="parcela" disabled><br>

        <button type="button" onclick="if (validarFormulario()) calcular_parcelamento()">Calcular</button>
        
    </form>

    <div id="resultado" class="resultado"></div>
    <script src="calculadora.js"></script>

    <footer>
        <h4>
            O uso deste software é restrito apenas ao uso interno e não é permitido para uso externo. © 2023, Ana Lobbo Estética. Todos os direitos reservados.
        </h4>
    </footer>
</body>

</html>
